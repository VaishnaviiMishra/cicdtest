name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Clean Allure results directory
      run: |
        rm -rf allure-results
        mkdir -p allure-results
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate Allure Report
      if: ${{ !cancelled() }}
      run: |
        npx allure generate allure-results --clean -o allure-report
    - name: Upload Playwright Report Artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload Allure Report Artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

  deploy:
    needs: test
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download Allure Report Artifact
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report/
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report/
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        # SMTP server details (Example for Gmail)
        server_address: smtp.gmail.com
        server_port: 465
        # Credentials (Stored in GitHub Secrets)
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        # Email Content
        subject: "Playwright Automated Test Report: ${{ github.repository }}"
        to: vm9944377@gmail.com
        from: Vaishnavii Mishra <${{ secrets.MAIL_USERNAME }}>
        body: |
          Hello,

          The latest Playwright API tests have completed. 
          
          You can view the live interactive Allure report here:
          https://vaishnaviimishra.github.io/cicdtest/

          Status: ${{ job.status }}
          Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Regards,
          Automation Team